<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="header">
        <a href="/">Magic Rockets Reviews</a>
    </div>

    <nav class="navbar">
        <a href="/categories">Categories</a>
        <a href="/hashtags">Hashtags</a>
        <div class="navbar" id="searchbar">
            <input type="text" placeholder="Search..">
        </div>
    </nav>
</header>


<section class="categoryTypes">
    <div class="categoryList">
        <h2 th:text="${category.category}"></h2>
<!--        <ul>-->
<!--            <a th:each = "currentAnime:${category.animeList}"-->
<!--               th:href = "'/show/' + ${currentAnime.ID}"-->
<!--               th:text="${currentAnime.title}">Filler</a>-->
<!--        </ul>-->

        <ul>
            <li th:each = "currentAnime:${category.animeList}">
                <h2 th:text = "${currentAnime.title}"></h2>
                <a th:href="'/show/' + ${currentAnime.ID}">
                    <img th:id="'firstRecent'+${currentAnime.ID}"
                         class="img_thumb"
                         th:src="${currentAnime.ImageUrl}"
                         alt="Attack On Titan" />
                </a>
            </li>
        </ul>
    </div>
</section>


<footer class="footer">
    <div class="footermessage">
        <p> The Magic Rockets | We Can Code It</p>
    </div>

</footer>
</body>
</html>
